<div class="card mb-2">
    <img [src]="prod.fotos[0]" alt="" class="img-card-top">
    <div class="card-body">
        <h5 class="card-title">{{prod.nombre}}</h5>
        <p class="card-text">
            {{prod.description}}
        </p>
        <p class="card-text">
            <span class="fw-bold">
                Precio : S/
            </span>
            {{prod.precio}}
        </p>
    </div>

</div>
